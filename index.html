<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<!-- Pour intégrer cette fonctionnalité dans votre code, copiez les lignes 16 à 44 et remplacez 
    les balises body de votre code par celles qui se trouve dans celui-ci à la ligne 14 -->


<body oncontextmenu="return false;"> 

    <script>

        // N'oubliez pas d'inclure le code présent à la ligne 14, dans votre balise html <body>

        document.onkeydown=function(e)
        {
            if(event.keyCode == 123)
            {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))
            {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0))
            {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0))
            {
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))
            {
                return false;
            }
    
        }
    </script>   
    
</body>
</html>

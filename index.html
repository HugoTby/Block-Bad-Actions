<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>   
</head>

<!-- Pour intégrer cette fonctionnalité dans votre code, copiez les lignes 13 à 44 et remplacez 
    les balises body de votre code par celles qui se trouve dans celui-ci -->


<body oncontextmenu="return false;"> 

    <script>

        // Cette fonctionnalité de script bloque automatiquement les clics droits 
        // Ainsi que la touche F12 permettant d'accèder au code source d'une page.
        // Ce script fonctionne sur la plupart des navigateurs
        // Code JavaScript by Hugo.T

        document.onkeydown=function(e)
        {
            if(event.keyCode == 123)
            {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))
            {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0))
            {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0))
            {
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))
            {
                return false;
            }
    
        }
    </script>   
    
    <!-- 
    Ce code est en JavaScript et il est utilisé pour bloquer les clics droits ainsi que la touche F12 sur une page Web.

    La première ligne de code, "<body oncontextmenu="return false;">", définit une fonction JavaScript qui sera appelée lorsque l'utilisateur clique avec le bouton droit de la souris sur la page. La fonction renvoie "false", ce qui empêche le menu contextuel par défaut de s'afficher.

    Le reste du code définit une fonction JavaScript appelée "document.onkeydown", qui est activée lorsque l'utilisateur appuie sur une touche du clavier. L'argument "e" représente l'événement qui déclenche la fonction.

    La fonction vérifie ensuite si la touche appuyée est égale à F12 (123), ou si la touche appuyée est "I" en utilisant Ctrl + Shift, ou "J" en utilisant Ctrl + Shift, ou "C" en utilisant Ctrl + Shift, ou "U" en utilisant Ctrl. Si l'une de ces conditions est remplie, la fonction renvoie "false", ce qui empêche l'utilisateur d'accéder au code source de la page ou de copier le contenu de la page en utilisant les raccourcis clavier.

    En résumé, ce code est utilisé pour protéger le contenu d'une page Web en bloquant les clics droits et les raccourcis clavier couramment utilisés pour accéder au code source d'une page.
    -->
    
</body>
</html>
